<div>
    <ul id="pagination-flickr">
        {% if articles.has_previous %}
        <li class="previous"><a href="/article/?page={{ articles.previous_page_number }}
            {% if request.GET.year %}
                &year={{ request.GET.year }}
            {% endif %}
            {% if request.GET.month %}
                &month={{ request.GET.month }}
            {% endif %}
            {% if request.GET.cid %}
                &cid={{ request.GET.cid }}
            {% endif %}">
            &laquo;上一页</a></li>
        {% else %}
            <li class="previous-off">&laquo;上一页</li>
        {% endif %}
         <li class="active">{{ articles.number }}/{{ articles.paginator.num_pages }}</li>
        {% if articles.has_next %}
            <li class="next">
            <a href="/article/?page={{ articles.next_page_number }}
        {% if request.GET.year %}
            &year={{ request.GET.year }}
        {% endif %}
        {% if request.GET.month %}
            &month={{ request.GET.month }}
        {% endif %}
        {% if request.GET.cid %}
            &cid={{ request.GET.cid }}
        {% endif %}
            ">下一页 &raquo;</a></li>
        {% else %}
          <li class="next-off">下一页 &raquo;</li>
        {% endif %}
    </ul>
</div>
