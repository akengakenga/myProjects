<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>某某某的个人博客</title>
    <style>
        .current{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
<table border="2 ">
    <tr>
        <td>标题</td>
        <td>发布者</td>
        <td>操作</td>
    </tr>

    {% for article in articles %}
    <tr>
        <td>{{ article.art_title }}</td>
        <td>{{ article.user.user_name }}</td>
        <td><a href="/articledetail/?uid={{ uid }}&artid={{ article.art_id }}">查看</a>&nbsp;<a href="/updatearticle/?uid={{ uid }}&artid={{ article.art_id }}">修改</a>&nbsp;<a href="/delarticle/?artid={{ article.art_id }}">删除</a></td>
    </tr>
    {% endfor %}
</table>
{{ pages|safe }}
<br>
<br>
<a href="/addarticle/?uid={{ uid }}">发布文章</a><br>
<br>
<br>
<a href="/index/">返回</a><br>
{{ msg }}
</body>
</html>
