<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="../static/css/reglogin.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>登录!</h1>
		</div>
		<p></p>
			<form action="/login/" method="post">
                {% csrf_token %}
				<ul class="right-form">
					<h2>登录:</h2>
					<li><input type="text" name="uname" placeholder="用户名" required/></li>
					<li><input type="password" name="pwd" placeholder="密码" required/></li>

                    <input type="submit" value="登录" ><p>没有账号？<a href="/regist/">去注册</a></p>{{ msg }}
					<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>

			</form>
	</div>
</body>
</html>
