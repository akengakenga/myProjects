<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="../static/css/reglogin.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>创建一个免费的账户！</h1>
		</div>
		<p></p>
			<form action="/regist/" method="post">
                {% csrf_token %}
				<ul class="left-form">
					<h2>新建账户:</h2>
					<li>
						<input type="text" name="uname" value="{{ uname }}" placeholder="用户名" required/>
						<div class="clear"> </div>
					</li> 
					<li>
						<input type="email" name="email" value="{{ email }}" placeholder="电子邮箱" required/>
						<div class="clear"> </div>
					</li> 
					<li>
						<input type="url" name="url" value="{{ url }}"  placeholder="个人网站地址" required/>
						<div class="clear"> </div>
					</li>
                    <li>
						<input type="text" name="mobile" value="{{ mobile }}"  placeholder="手机号码" required/>
						<div class="clear"> </div>
					</li>
					<li>
						<input type="password" name="pwd" placeholder="密码(6-16位英文字母，数字)"  required/>
						<div class="clear"> </div>
					</li> 
					<li>
						<input type="password" name="repwd" placeholder="确认密码" required/>
						<div class="clear"> </div>
					</li> 
					<input type="submit" value="创建">
                    <p>已有账号？<a href="/login/">去登录</a></p>
                    {{ msg }}
					<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>

			</form>
	</div>
</body>
</html>
